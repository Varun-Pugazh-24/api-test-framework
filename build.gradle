plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.12.0'
    implementation 'io.rest-assured:rest-assured:5.5.1'
    implementation 'io.rest-assured:json-path:5.5.1'      // Required for JsonPath
    implementation 'io.rest-assured:xml-path:5.5.1'       // Required for XMLPath
    implementation 'io.rest-assured:json-schema-validator:5.5.1'
    implementation 'io.rest-assured:rest-assured-all:5.5.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.3' // JSON Parsing
    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation 'ch.qos.logback:logback-classic:1.5.17'
    implementation 'io.qameta.allure:allure-junit5:2.29.1' // Reporting
}

test {
    useJUnitPlatform()
}
